# Parameters
nc: 8 # number of classes
ch_event: 3 # number of event input channels
ch_rgb: 3 # number of rgb input channels
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  # Block 1
  # Event stream
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  # RGB stream
  - [48, 1, Conv, [64, 3, 2]] # 5-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 6-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 8-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  # Transformer fusion
  - [[4, 9], 1, ATFT, [512]] # 10
  - [[4, 10], 1, Add2, [512, 0]] # 11
  - [[9, 10], 1, Add2, [512, 1]] # 12

  # Block 2
  # Event stream
  - [11, 1, Conv, [512, 3, 2]] # 13-P4/16
  - [-1, 2, C3k2, [512, True]]
  # RGB stream
  - [12, 1, Conv, [512, 3, 2]] # 15-P4/16
  - [-1, 2, C3k2, [512, True]]
  # Transformer fusion
  - [[14, 16], 1, ATFT, [512]] # 17
  - [[14, 17], 1, Add2, [512, 0]] # 18
  - [[16, 17], 1, Add2, [512, 1]] # 19

  # Block 3
  # Event stream
  - [18, 1, Conv, [1024, 3, 2]] # 20-P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 22
  - [-1, 2, C2PSA, [1024]] # 23
  # RGB stream
  - [19, 1, Conv, [1024, 3, 2]] # 24-P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 26
  - [-1, 2, C2PSA, [1024]] # 27
  # Transformer fusion
  - [[23, 27], 1, ATFT, [512]] # 28
  - [[23, 28], 1, Add2, [512, 0]] # 29
  - [[27, 28], 1, Add2, [512, 1]] # 30

  # Block 4
  - [[11, 12], 1, Add, [512]] # 31
  - [[18, 19], 1, Add, [512]] # 32
  - [[29, 30], 1, Add, [512]] # 33

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 32], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 36

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 31], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 39 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 36], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [512, False]] # 42 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 33], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 45 (P5/32-large)

  - [[39, 42, 45], 1, Detect, [nc]] # Detect(P3, P4, P5)